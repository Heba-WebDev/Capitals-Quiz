<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Quiz</title>

<body class="grid"> 
    


<main class="main">

<section class="starter grid">

  <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" style="width: 70%; margin: 0 auto;"> 

  <button class="btn start fs600">Start</button>
  
</section>

  <h3 class="whatCapital">What's the capital of <span id="country"></span></h3>
